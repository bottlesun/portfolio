<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bg_container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .MyContainer {
            width: 100%;
            height: 300px;
            max-width: 500px;

        }

        input:focus {
            outline: none;
        }
    </style>

</head>

<body>
    <section class="relative bg_container bg-gray-100">
        <div class="MyContainer mx-auto px-10 pt-2 shadow-md bg-white rounded-lg">
            <div class="text-center mx-auto ">
                <h1 class="text-2xl font-bold text-clifford mb-5 mt-5 text-blue-500 ">숫자 맞추기 게임</h1>
                <input class="rounded-lg shadow-md py-2 px-4 border-t-2" type="number" />
                <button id="playButton" class="py-2 px-4 rounded-lg shadow-md text-white bg-blue-500">GO</button>
                <button id="resetButton" class="py-2 px-4 rounded-lg shadow-md text-blue-500 bg-gray-100">reset</button>

                <div id="result" class="font-bold mb-5 mt-7 border-2 py-2 shadow-sm  text-blue-500">결과 출력</div>
                <div id="chance" class="font-bold pt-5"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>

</body>

</html>
