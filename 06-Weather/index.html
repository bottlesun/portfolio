<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/ ">


    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 text-center">
    <h1 class="text-2xl m-auto pt-5 ">Today's Weather</h1>
    <section class="weather mx-auto p-5 container mx-auto mt-10 bg-white drop-shadow-xl rounded
        grid grid-flow-row-dense grid-cols-3 grid-rows-3 gap-5">
        <article class="weather_item rounded drop-shadow bg-indigo-400 opacity-0">
            <div class="main_info flex">
                <div class="weather_icon"><i class="fa-solid fa-cloud"></i></div>
                <div class="weather_info flex gap-2">
                    <div class="flex centers gap-2"><i class="fa-solid fa-temperature-half"></i> <span>5℃</span></div>
                    <p>상태</p>
                    <p>도시 , 나라</p>
                </div>
            </div>
            <ul class="sub_info centers flex mx-auto p-5 bg-white">
                <li><i class="fa-solid fa-temperature-arrow-up"><span>00%</span></i></li>
                <li><i class="fa-solid fa-temperature-arrow-down"><span>00%</span></i></li>
            </ul>
        </article>

    </section>
    <!--weather-->


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./city.list.js"></script>
    <script src="https://kit.fontawesome.com/75e43ff16b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
